<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <div class="card">
        <div class="upper-container"></div>

       <img src="images/image-victor.jpg">

       <main>
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <h2 class="city">London</h2>
       </main>

       <footer>
          <div class="followers-div">
            <span class="nr">80k</span>
            <p class="footer-text">Followers</p>
          </div>

          <div class="likes-div">
            <span class="nr">803k</span>
            <p class="footer-text">Likes</p>
          </div>

          <div class="photos-div">
            <span class="nr">1.4k</span>
            <p class="footer-text">Photos</p>
          </div>

       </footer>
    </div>
</body>
</html>
